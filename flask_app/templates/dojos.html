<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>New Dojo</h1>
            <form action="/dojocreate" method="POST">
                <div class="input-group mb-3">
                    <input type="text" name="name" class="form-control" placeholder="Enter Dojo Name" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="submit" id="button-addon2">Create</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="right">
            <h1>All Dojos</h1>
        </div>
        <div class="list-group">
            <span class="border border-dark">
                {% for dojo in all_dojos %}
            <a href="/show/{{ dojo.id }}" class="list-group-item list-group-item-action">{{ dojo.name }}</a>
            {% endfor %}
        </div>
        <div class="add">
            <a href="http://localhost:5000/ninjas">Add Ninja</a>
        </div>
    </div>
</body>
</html>
